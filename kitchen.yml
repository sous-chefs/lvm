driver:
  name: vagrant

provisioner:
  name: chef_infra
  deprecations_as_errors: true
  product_name: <%= ENV['CHEF_PRODUCT_NAME'] || 'chef' %>
  chef_license: accept-no-persist
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: oracle-7
  - name: debian-9
  - name: debian-10
  - name: debian-11
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: amazonlinux-2

suites:
  - name: create
    run_list:
      - recipe[test::create]
  - name: remove
    run_list:
      - recipe[test::remove]
  - name: create_thin
    run_list:
      - recipe[test::create_thin]
  - name: resize
    run_list:
      - recipe[test::create]
      - recipe[test::resize]
  - name: resize_thin
    run_list:
      - recipe[test::create_thin]
      - recipe[test::resize_thin]
  - name: resize_thin_pool_meta_data
    run_list:
      - recipe[test::create_thin]
      - recipe[test::resize_thin_pool_meta_data]
    excludes:
      - debian-9
